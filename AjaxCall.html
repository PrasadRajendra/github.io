<html>
    <head>
    </head>
    <body>
        <div id="demo">
            <h2>This is Ajax Call Example</h2>
            <button onclick="load()" value="send">change content</button>
        </div>
        <script>
            function load() {
                const xhttp=new XMLHttpRequest();
                xhttp.onload=function()
                {
                    document.getElementById("demo").innerHTML=this.responseText;
                }
                xhttp.open("GET","ajax_info.txt",true);
                xhttp.send();
            }
            
        </script>
    </body>
</html>
